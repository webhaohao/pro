<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>无纸化仓库管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/bootstrap-table.min.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
 
</head>
<style>
      table{
          text-align:center;
      }
      table thead th{
          text-align:center;
      }
      .search{
          background:#fff;
          margin:10px 0px;
          padding:10px;
      }
      input[type=checkbox], input[type=radio] {
            opacity:1;
            position:static;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
</style>
<body>
	<!-- 头部 -->
	{include file="common/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">系统</a>
                        </li>
                        <li class="active">仓库信息管理</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
<div class="page-body"> 
<div class="row">
    <div class="search">
            <form action="" method="get" class="searchForm">
                    <div class="row">
                        <div class="col-md-2">
                                <input class="form-control" name="stusno" type="text" value="{$Request.param.stusno}" placeholder="请输入学号" >
                        </div>
                        <div class="col-md-2">
                                <input class="form-control" name="uname"  type="text" value="{$Request.param.uname}" placeholder="请输入姓名">            
                        </div>
                        <div class="col-md-2">
                                <select class="form-control store" name="storeid">
                                        <option value="" selected disabled>请选择仓库</option>
                                        {volist name="store" id="st"}
                                            <option value="{$st.id}">{$st.sname}</option>
                                        {/volist}
                                </select>
                        </div>
                        <div class="col-md-2">
                                <select class="form-control type" name="type" vaule="">
                                            <option value="" selected disabled>请选择类型</option>
                                            <option value="1">领取</option>
                                            <option value="0">清退</option>
                                </select>
                        </div>
                        <div class="col-md-2">
                               <input type="submit" class="btn btn-primary" value="查询" name="search">
                        </div>
                    </div>
            </form>
    </div>  
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <!-- <button type="button" tooltip="下载excel" class="btn btn-sm btn-azure btn-addon download" onclick="javascript:window.location.href='{:url('storelist/lst?download=1')}'"><i class="fa fa-download"></i>导出Excel</button> -->
        <button type="button" tooltip="下载excel" class="btn btn-sm btn-azure btn-addon download"><i class="fa fa-download"></i>导出Excel</button>
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover" id="dataGrid">
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>
	    <!--Basic Scripts-->
    <script src="__PUBLIC__/style/jquery_002.js"></script>
    <script src="__PUBLIC__/style/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/bootstrap-table.min.js"></script>
    <script src="__PUBLIC__/style/bootstrap-editable.min.js"></script>
    <script src="__PUBLIC__/style/bootstrap-table-editable.js"></script>
    <script src="__PUBLIC__/style/bootstrap-table-zh-CN.js"></script>
    <script src="__PUBLIC__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/style/beyond.js"></script>
    
    <script>
            var overAllIds = new Array();  //全局数组
            $(function(){
                // var type ={$Request.param.type?$Request.param.type:'null'};
                // var store = {$Request.param.storeid?$Request.param.storeid:'null'};
                // type&&$(".type").val(type);
                // store&&$(".store").val(store);
                $(".searchForm").submit(function(e){
                        var flag=[];
                        var t = $(this).serializeArray();
                        $.each(t,function(i,item){
                               if(item['value']==""){
                                   flag.push('false')
                               } 
                               else{
                                    flag.push('true');
                               }
                        })
                        if(flag.indexOf('true')==-1){
                                alert("请输入查找的内容!");
                                return false;
                        }
                });
                $(".download").on('click',function(){
                        if(GetQueryString('search')){
                            var serializeUrl = $(".searchForm").serialize();
                            //alert('./lst?download=1&'+serializeUrl);
                            window.location.href='./lst?download=1&search=查询'+serializeUrl;
                        }
                        else{
                            window.location.href='./lst?download=1'; 
                        }
                })
                $('#dataGrid').bootstrapTable({
                    url: './allData', //请求后台的URL（*）
                    pageSize:"10",
                    search:false,
                    pageNumber:"1",
                    pagination:true,
                    clickToSelect:true,
                    pageList: [10, 25, 50, 100],  
                    columns: [  
                    {
                        align: 'center',
                        valign: 'middle',
                        checkbox:true,
                        formatter:function(i,row){
                            // if($.inArray(row.pid,Array.from(overAllIds))!=-1){    // 因为 Set是集合,需要先转换成数组  
                            //     return {
                            //         checked : true               // 存在则选中
                            //     }
                            // }
                        }
                    },    
                    {
                    title: '姓名',
                    field: 'uname',
                    align: 'center',
                    valign: 'middle',
                    formatter: (value, row, index) => {
                        return value;
                        }
                    },
                    {
                        title:'id',
                        field:'id',
                        align: 'center',
                        valign: 'middle',
                        visible:false,
                        formatter: (value, row, index) => {
                            return value;
                        }
                    },
                    {
                        title: '学号',
                        field: 'stusno',
                        align: 'center',
                        valign: 'middle',
                        formatter: (value, row, index) => {
                            return value;
                        }
                    },
                    {
                        title: '资产编号',
                        field: 'serialnum',
                        align: 'center',
                        valign: 'middle',
                        editable:{
                            type:'text'
                        }
                    },
                    {
                        title: '资产描述',
                        field: 'serialdes',
                        align: 'center',
                        valign: 'middle',
                        editable:{
                            type:'text',
                            emptytext:''
                        }
                    },
                    {
                        title: '配件描述',
                        field: 'partIntr',
                        align: 'center',
                        valign: 'middle',
                        editable:{
                            type:'text',
                            emptytext:'点击编辑'
                        }
                    },
                    {
                        title: '配件数量',
                        field: 'count',
                        align: 'center',
                        valign: 'middle',
                        editable:{
                            type:'text',
                            emptytext:'点击编辑'
                        }
                    },
                    {
                        title: '仓库',
                        field: 'storeid',
                        align: 'center',
                        valign: 'middle',
                        editable:{
                            type:'select',
                            source:function(){
                                var result=[];
                                {volist name="store" id="st"}
                                    result.push(
                                        {
                                            value:"{$st.id}",
                                            text:"{$st.sname}"
                                        }
                                    )
                                {/volist}
                                console.log(result);
                                return result;
                            }
                        }
                    },
                    {
                        title: '类型',
                        field: 'type',
                        align: 'center',
                        valign: 'middle',
                        formatter: (value, row, index) => {
                            return value==0?'清退':'领取';
                        }
                    },
                    {
                        field: 'path',
                        title: '查看签名',formatter:function(value,row,index){
                            var updt='<a target="blank" class="btn btn-primary btn-sm shiny" href="'+value+'">查看签名</a>';
                            return updt;
                        }
                    },
                    {
                            
                        title: '时间',
                        field: 'time',
                        align: 'center',
                        valign: 'middle',
                        formatter: (value, row, index) => {
                            return value;
                        }
                    },
                    {
                        title: '备注',
                        field: 'remarks',
                        align: 'center',
                        valign: 'middle',
                        editable:{
                            type:'text',
                            emptytext:'点击编辑'
                        }
                    }, 
                    {
                        field: '#',
                        title: '操作',formatter:function(value,row,index){
                            var updt='<a class="btn btn-primary btn-sm shiny" href="supdate.jsp?Id='+row.Id+'"><i class="fa fa-edit"></i>修改</a>';
                            var del=`<a class="btn btn-danger btn-sm shiny"  onClick="warning('确定要删除吗?','./del?id=${row.pid}')"><i class="fa fa-trash-o"></i>删除</a>`;
                            return updt+" "+del;
                        }
                    }
                    ]
                })
            })
            function GetQueryString(name)
            {
                var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if(r!=null)return  unescape(r[2]); return null;
            }
           
   
    </script>

</body>
</html>
